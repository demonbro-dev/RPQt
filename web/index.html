<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandPicker Web</title>
    <style>
        :root {
            --primary-color: #63B8FF;
            --secondary-color: #23b26b;
            --bg-color: #1F1F1F;
            --text-color: #F0F0F0;
            --card-bg: rgb(44, 44, 44);
            --button-bg: #353535;
            --button-hover: #3f3f3f;
            --border-color: #63B8FF;
            --import-button-bg: #4CAF50;
            --import-button-hover: #45a049;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            border-radius: 6px;
            text-align: center;
        }

        .title span.r {
            color: var(--primary-color);
        }

        .title span.qt {
            color: var(--secondary-color);
        }

        .name-display {
            border: 3px solid var(--border-color);
            border-radius: 15px;
            background-color: transparent;
            color: var(--text-color);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }

        .controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pick-button {
            border: 1px solid #A0A0A0;
            background-color: var(--button-bg);
            color: white;
            font-size: clamp(1rem, 3vw, 1.5rem);
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            min-width: 120px;
            transition: background-color 0.3s;
        }

        .pick-button:hover {
            background-color: var(--button-hover);
        }

        .import-button {
            border: 1px solid #A0A0A0;
            background-color: var(--import-button-bg);
            color: white;
            font-size: clamp(1rem, 3vw, 1.5rem);
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            min-width: 120px;
            transition: background-color 0.3s;
        }

        .import-button:hover {
            background-color: var(--import-button-hover);
        }

        .selected {
            color: var(--primary-color);
            font-weight: bold;
        }

        /* 移动端样式 */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                gap: 1.5rem;
            }
            
            .name-display {
                padding: 1.5rem;
                min-height: 100px;
            }
            
            .pick-button, .import-button {
                padding: 0.8rem 1.5rem;
                min-width: 100px;
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"><span class="r">R</span>andPicker <span class="qt">Web</span></h1>
        
        <div class="name-display" id="nameDisplay">点击开始</div>
        
        <div class="controls">
            <button class="pick-button" id="startButton">Start</button>
            <button class="import-button" id="importButton">Import</button>
            <input type="file" id="fileInput" accept=".txt" style="display: none;">
        </div>
    </div>

    <script>
        let names = [];
        let interval;
        let isRunning = false;
        const nameDisplay = document.getElementById('nameDisplay');
        const startButton = document.getElementById('startButton');
        const importButton = document.getElementById('importButton');
        const fileInput = document.getElementById('fileInput');

        function getRandomName() {
            if (names.length === 0) {
                return "请先导入名单";
            }
            return names[Math.floor(Math.random() * names.length)];
        }

        function startRolling() {
            if (names.length === 0) {
                nameDisplay.textContent = "请先导入名单";
                return;
            }

            if (isRunning) {
                clearInterval(interval);
                startButton.textContent = 'Start';
                nameDisplay.innerHTML = `<span class="selected">${nameDisplay.textContent}</span>`;
            } else {
                interval = setInterval(() => {
                    nameDisplay.textContent = getRandomName();
                }, 100);
                startButton.textContent = 'Stop';
            }
            isRunning = !isRunning;
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                // 支持空格、换行、逗号、分号分隔的名字
                names = content.split(/[\s\n,;]+/).filter(name => name.trim() !== '');
                if (names.length > 0) {
                    nameDisplay.textContent = `已导入 ${names.length} 个名字，点击开始`;
                } else {
                    nameDisplay.textContent = "未找到有效名字，请检查文件内容";
                }
                fileInput.value = '';
            };
            reader.readAsText(file);
        }

        startButton.addEventListener('click', startRolling);
        importButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileImport);
        
        // 响应式调整
        function handleResize() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
